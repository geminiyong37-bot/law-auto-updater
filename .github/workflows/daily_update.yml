name: Daily Law Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 19 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run Law Update Script
        run: python update_laws.py
        env:
          LAW_API_KEY: ${{ secrets.LAW_API_KEY }}

      - name: Upload to Google Drive (rclone)
        uses: wei/rclone@v1
        env:
          RCLONE_CONFIG_GDRIVE_TYPE: drive
          RCLONE_CONFIG_GDRIVE_SCOPE: drive
          RCLONE_CONFIG_GDRIVE_SERVICE_ACCOUNT_CONTENTS: ${{ secrets.GDRIVE_SA_JSON }}
        with:
          args: copy ./laws gdrive:16zT278nodzMpY-XIM3cn-fBAIrfR8I3Q --drive-use-trash=false --drive-upload-cutoff=0
