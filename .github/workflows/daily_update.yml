name: Daily Law Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 19 * * *' # 한국 시간 새벽 4시

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Law Update Script
        run: python update_laws.py
        env:
          LAW_API_KEY: ${{ secrets.LAW_API_KEY }}

      - name: Commit and Push Laws
        run: |
          git config --global user.name "AutoUpdater"
          git config --global user.email "auto@updater.com"
          git pull --rebase origin main
          git add .
          git commit -m "Update laws" || exit 0
          git push

       - name: Sync to Google Drive (rclone)
        uses: wei/rclone@v1
        env:
          # 'GDRIVE'라는 이름으로 리모트 설정을 생성해
          RCLONE_CONFIG_GDRIVE_TYPE: drive
          RCLONE_CONFIG_GDRIVE_SCOPE: drive
          # 비밀 금고(Secrets)에 저장된 JSON 키 내용을 불러와 인증해
          RCLONE_CONFIG_GDRIVE_SERVICE_ACCOUNT_CONTENTS: ${{ secrets.GDRIVE_CREDENTIALS }}
        with:
          # 위에서 정의한 리모트 이름 'GDRIVE'를 그대로 사용해 전송해
          args: copy ./laws GDRIVE:laws-folder
