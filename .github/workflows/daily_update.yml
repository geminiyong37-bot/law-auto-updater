name: Daily Law Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 19 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run Law Update Script
        run: python update_laws.py
        env:
          LAW_API_KEY: ${{ secrets.LAW_API_KEY }}

      # 구글 드라이브로 laws 폴더 통째로 업로드
      - name: Upload to Google Drive
        uses: adityak74/google-drive-upload-git-action@main
        with:
          credentials: ${{ secrets.GDRIVE_SA_JSON }}
          filename: laws/** # laws 폴더 내 모든 하위 폴더와 파일 포함
          folderId: 16zT278nodzMpY-XIM3cn-fBAIrfR8I3Q # Laws-Folder ID
          overwrite: true
          mirrorDirectoryStructure: true # 기본법/회계규칙 폴더 구조 유지
