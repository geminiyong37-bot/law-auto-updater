name: Daily Law Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 19 * * *' # 한국 시간 새벽 4시

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests google-api-python-client google-auth

      - name: Run Law Update and Upload
        run: |
          mkdir -p laws
          python update_laws.py
        env:
          LAW_API_KEY: ${{ secrets.LAW_API_KEY }}
          GDRIVE_JSON_RAW: ${{ secrets.GDRIVE_SA_JSON_RAW }}
          GDRIVE_FOLDER_ID: "16zT278nodzMpY-XIM3cn-fBAIrfR8I3Q"

      - name: Commit and Push Laws (GitHub)
        run: |
          git config --global user.name "AutoUpdater"
          git config --global user.email "auto@updater.com"
          git add laws/
          git commit -m "Update laws: $(date +'%Y-%m-%d')" || exit 0
          git push
