name: Daily Law Update

on:
  workflow_dispatch:      # 수동 실행용
  schedule:
    - cron: '0 19 * * *' # 매일 새벽 4시

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests
      - name: Run script
        run: python update_laws.py
        env:
          LAW_API_KEY: ${{ secrets.LAW_API_KEY }}
      - name: Commit and Push
        run: |
          git config --global user.name "AutoUpdater"
          git config --global user.email "auto@updater.com"
          git pull --rebase origin main  # 이 줄을 추가해서 충돌을 방지해!
          git add .
          git commit -m "Update laws" || exit 0
          git push
