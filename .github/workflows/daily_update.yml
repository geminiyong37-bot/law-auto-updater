name: Daily Law Update

on:
  workflow_dispatch:      # 수동 실행용
  schedule:
    - cron: '0 19 * * *' # 매일 새벽 4시

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests
      - name: Run script
        run: python update_laws.py
        env:
          LAW_API_KEY: ${{ secrets.LAW_API_KEY }}
      - name: Commit and Push
        run: |
          git config --global user.name "AutoUpdater"
          git config --global user.email "auto@updater.com"
          
          # 1. 현재 작업한 파일(새로 받은 법령)을 잠시 임시 보관함(stash)에 넣어둬
          git add .
          git stash
          
          # 2. 서버의 최신 코드를 가져와서 합쳐
          git pull --rebase origin main
          
          # 3. 보관함에 넣었던 법령 파일들을 다시 꺼내
          git stash pop || echo "No changes to pop"
          
          # 4. 이제 진짜로 저장소에 올려
          git add .
          git commit -m "Update laws (Auto Lookup)" || exit 0
          git push
