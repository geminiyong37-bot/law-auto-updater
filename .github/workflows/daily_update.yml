name: Daily Law Update & Sync

on:
  workflow_dispatch:
  schedule:
    - cron: '0 19 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests
          sudo apt-get install rclone

      - name: Run Law Scraper
        run: python update_laws.py
        env:
          LAW_API_KEY: ${{ secrets.LAW_API_KEY }}

      - name: Commit and Push (GitHub)
        run: |
          git config --global user.name "AutoUpdater"
          git config --global user.email "auto@updater.com"
          git add .
          git stash
          git pull --rebase origin main
          git stash pop || echo "No changes to pop"
          git add .
          git commit -m "Update laws (Auto Lookup)" || exit 0
          git push

      - name: Sync to Google Drive
        run: |
          # rclone 설정 파일을 즉석에서 생성
          cat <<EOF > rclone.conf
          [gdrive]
          type = drive
          service_account_contents = ${{ secrets.GDRIVE_SA_JSON }}
          team_drive = 
          EOF
          
          # laws 폴더를 구글 드라이브의 '자동수집법령' 폴더로 동기화
          # 주의: '자동수집법령'은 메리아스가 드라이브에 만든 폴더 이름과 똑같아야 해!
          rclone --config rclone.conf sync ./laws gdrive:laws_folder -v
