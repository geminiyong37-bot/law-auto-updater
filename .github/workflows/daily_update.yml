name: Daily Law Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 19 * * *' # 한국 시간 새벽 4시

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Law Update Script
        run: python update_laws.py
        env:
          LAW_API_KEY: ${{ secrets.LAW_API_KEY }}

      - name: Commit and Push Laws
        run: |
          git config --global user.name "AutoUpdater"
          git config --global user.email "auto@updater.com"
          git pull --rebase origin main
          git add .
          git commit -m "Update laws" || exit 0
          git push

      - name: Sync to Google Drive (rclone)
        run: |
          # 1. rclone 설치
          sudo apt-get update && sudo apt-get install -y rclone
          
          # 2. 임시 rclone.conf 파일 생성 (리모트 이름을 GDRIVE로 고정)
          echo "[GDRIVE]" > rclone.conf
          echo "type = drive" >> rclone.conf
          echo "scope = drive" >> rclone.conf
          # 금고에서 가져온 JSON 내용을 파일에 직접 박아넣음
          echo "service_account_contents = $GDRIVE_JSON" >> rclone.conf
          
          # 3. 데이터 전송 실행 (--config 옵션으로 위에서 만든 파일을 직접 지정)
          rclone --config ./rclone.conf copy ./laws GDRIVE:laws-folder
        env:
          # 메리아스의 금고 이름인 GDRIVE_SA_JSON을 사용함
          GDRIVE_JSON: ${{ secrets.GDRIVE_SA_JSON }}
