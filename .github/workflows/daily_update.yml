name: Daily Law Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 19 * * *' # 한국 시간 새벽 4시

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Law Update Script
        run: python update_laws.py
        env:
          LAW_API_KEY: ${{ secrets.LAW_API_KEY }}

      - name: Commit and Push Laws
        run: |
          git config --global user.name "AutoUpdater"
          git config --global user.email "auto@updater.com"
          git pull --rebase origin main
          git add .
          git commit -m "Update laws" || exit 0
          git push

      - name: Sync to Google Drive (rclone)
        run: |
          # 1. rclone 설치
          sudo apt-get update && sudo apt-get install -y rclone
          
          # 2. 서비스 계정 키를 별도 파일로 먼저 생성
          echo '${{ secrets.GDRIVE_SA_JSON }}' > sa_key.json
          
          # 3. rclone.conf 설정 (내용을 변수로 넣지 말고 파일 경로를 참조하게 함)
          cat <<EOF > rclone.conf
          [GDRIVE]
          type = drive
          scope = drive
          service_account_file = ./sa_key.json
          EOF
          
          # 4. 데이터 전송 실행
          rclone --config ./rclone.conf copy ./laws GDRIVE:laws-folder
